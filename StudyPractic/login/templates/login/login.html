{% extends 'main/layout.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.login }}<br>
        {{ form.password }}<br>
        <button type="submit">Авторизоваться</button>
    </form>
    <a href="{% url 'registration' %}"><button>Регистрация</button></a>
{% endblock %}
